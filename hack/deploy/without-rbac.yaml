apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cloud-controller-manager
  labels:
    app: cloud-controller-manager
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: cloud-controller-manager
    spec:
      containers:
        - image: appscode/openstack-cloud-controller-manager:canary
          name: cloud-controller-manager
          ports:
            - containerPort: 9844
              name: web
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: cloud-controller-manager
  labels:
    app: cloud-controller-manager
spec:
  ports:
  - port: 9844
    protocol: TCP
    targetPort: web
  selector:
    app: cloud-controller-manager
